name: findhome
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  cupertino_icons: ^1.0.8
  flutter:
    sdk: flutter
  flutter_hooks: ^0.20.5
  flutter_riverpod: ^2.6.1
  font_awesome_flutter: ^10.8.0
  go_router: ^14.8.0
  google_fonts: ^6.2.1
  intl: ^0.20.2
  riverpod_annotation: ^2.6.1

dev_dependencies:
  build_runner: ^2.4.15
  change_app_package_name: ^1.5.0
  custom_lint: ^0.7.3
  flutter_lints: ^5.0.0
  flutter_native_splash: ^2.4.5
  flutter_test:
    sdk: flutter
  riverpod_generator: ^2.6.4
  riverpod_lint: ^2.6.4

flutter_native_splash:
  android: true
  ios: true

  color: "#d4e4ed"
  image: "assets/app_img/logo.png"
  branding: "assets/app_img/branding.png"

  android_12:
    image: "assets/app_img/logo.png"
    color: "#d4e4ed"
    branding: "assets/app_img/branding.png"

flutter:

  uses-material-design: true
  assets:
    - assets/properties/
    - assets/app_img/
